<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function() {

                 // Part 1
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                });
                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function() {
                        incorrects[i].style.backgroundColor = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect";
                    });
                }
                // Part 2
                let form = document.querySelector("form");
                form.addEventListener("submit", function(e) {
                    if (document.querySelector("#answer").value == "Russia") {
                        document.querySelector("#answer").style.backgroundColor = "green";
                        document.querySelector("#feedback2").innerHTML = "Correct!!";
                    } else {
                        document.querySelector("#answer").style.backgroundColor = "red";
                        document.querySelector("#feedback2").innerHTML = "Incorrect";
                    }
                    e.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is 1+1+1?</h3>
                <table>
                    <tr>
                        <th><button type="button" class="incorrect">1</button></th>
                        <th><button type="button" class="incorrect">2</button></th>
                        <th><button type="button" class="correct">3</button></th>
                    </tr>
                </table>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the biggest country in the world?</h3>
                <form>
                    <input type="text" id="answer" placeholder="your answer">
                    <input type="submit" value="Check Answer">
                </form>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
